[package]
name = "pallet-messages-runtime-api"
version = "1.13.0-rc2+polkadot1.1.0"
description = "A package that adds Runtime Api for Messages pallet"
authors = ["Frequency"]
license = "Apache-2.0"
publish = false
homepage = "https://frequency.xyz"
repository = "https://github.com/frequency-chain/frequency/"
edition = "2021"

[dependencies]
# Substrate
sp-api= { workspace = true }
sp-std= { workspace = true }
frame-support = { workspace = true }
# Frequency related dependencies
common-primitives = { default-features = false, path = "../../../../common/primitives" }

[features]
default = ["std"]
std = ["frame-support/std", "sp-api/std", "common-primitives/std"]
