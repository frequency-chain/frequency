[package]
name = "pallet-msa-runtime-api"
version = "1.16.0-rc2+polkadotstable2412"
description = "A package that adds Runtime Api for Msa pallet"
authors = ["Frequency"]
license = "Apache-2.0"
publish = false
homepage = "https://frequency.xyz"
repository = "https://github.com/frequency-chain/frequency/"
edition = "2021"

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
# Substrate
sp-api = { workspace = true }
frame-support = { workspace = true }
# Frequency related dependencies
common-primitives = { default-features = false, path = "../../../../common/primitives" }

[features]
default = ["std"]
std = [
  "parity-scale-codec/std",
  "sp-api/std",
  "frame-support/std",
  'common-primitives/std',
]
test = []

[lints]
workspace = true
