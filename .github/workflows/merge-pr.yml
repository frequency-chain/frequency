name: Run Post PR Merge Actions
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
    paths:
    paths: # JS also includes Rust files as it can trigger changes in the autogenerated js
      - "js/api-augment/**"
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
env:
  RUST_TOOLCHAIN: nightly-2022-07-23

jobs:
  publish-js-api-augment-rc:
    name: Publish JS API Augment Release Candidate
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
          default: true
          profile: minimal
          target: wasm32-unknown-unknown
      - name: Check Out Repo
        uses: actions/checkout@v3
      - name: Save/Restore Dependencies from Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{env.RUST_TOOLCHAIN}}
      - name: Output Metadata
        # Run the cargo command and ignore any extra lines outside of the json result
        run: CARGO_INCREMENTAL=0 RUSTFLAGS="-D warnings" cargo run --features frequency export-metadata | grep "^{\"result\"\:" > ./js/api-augment/metadata.json
      - name: Set up NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
          cache-dependency-path: js/api-augment/package-lock.json
      - name: Install
        run: npm ci
        working-directory: js/api-augment
      - name: Build
        run: npm run build
        working-directory: js/api-augment
        env:
          FULL_SHA: ${{github.sha}}
      - name: Version Package
        run: npm version --new-version "v0.0.0-${FULL_SHA:0:6}" --no-git-tag-version
        working-directory: js/api-augment/dist
        env:
          FULL_SHA: ${{github.sha}}
      - name: Publish on NPM @next
        run: npm publish --tag next --access public
        working-directory: js/api-augment/dist
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
