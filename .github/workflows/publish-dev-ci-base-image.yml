# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# This workflow is used only when a development version of CI base image needs to be built.
name: Publish Dev CI Base Image
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
on:
  push:
    branches:
      - ci/ci-base-image
    paths-ignore:
      - "README.md"
      - "LICENSE"
env:
  RUST_VERSION: 1.76.0
  IMAGE_VERSION: 1.3.1

jobs:
  publish-ci-base-image:
    name: Publish CI Base Image
    env:
      IMAGE_NAME: ci-base-image
      BRANCH_NAME: ${{github.ref_name}}
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "amd64"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Sanitize repo owner slug
        uses: actions/github-script@v7
        id: repo_slug
        with:
          result-encoding: string
          script: return `ghcr.io/${context.repo.owner.toLowerCase()}/${context.repo.repo.toLowerCase()}`

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ci-base-image.dockerfile
          tags: |
            ${{steps.repo_slug.outputs.result}}/${{env.IMAGE_NAME}}:latest
            ${{steps.repo_slug.outputs.result}}/${{env.IMAGE_NAME}}:${{env.IMAGE_VERSION}}
          build-args: |
            IMAGE_VERSION=${{env.IMAGE_VERSION}}
            RUST_VERSION=${{env.RUST_VERSION}}
