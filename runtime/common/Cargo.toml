[package]
authors = ["Frequency"]
description = "Common Runtime for Frequency parachain"
edition = "2021"
homepage = "https://frequency.xyz"
license = "Apache-2.0"
name = "common-runtime"
repository = "https://github.com/frequency-chain/frequency/"
version = "0.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# Frequency
parity-scale-codec = { workspace = true, features = ["derive"] }
common-primitives = { default-features = false, path = "../../common/primitives" }
scale-info = { workspace = true, features = ["derive"] }
smallvec = { workspace = true }
# Substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-core = { workspace = true }
sp-weights = { workspace = true }
sp-runtime = { workspace = true }
# Substrate pallets
pallet-balances = { workspace = true }
pallet-collective = { workspace = true }
pallet-democracy = { workspace = true }
pallet-multisig = { workspace = true }
pallet-preimage = { workspace = true }
pallet-scheduler = { workspace = true }
pallet-session = { workspace = true }
pallet-sudo = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-transaction-payment = { workspace = true }
pallet-utility = { workspace = true }
pallet-proxy = { workspace = true }
# cumulus
cumulus-primitives-core = { workspace = true }
pallet-collator-selection = { workspace = true }
pallet-time-release = { path = "../../pallets/time-release", default-features = false }
pallet-treasury = { path = "../../pallets/treasury", default-features = false }

[features]
default = ["std"]
frequency = []
frequency-testnet = []
frequency-local = []
frequency-no-relay = []
runtime-benchmarks = ["pallet-collective/runtime-benchmarks"]
std = [
  "frame-support/std",
  "frame-system/std",
  "cumulus-primitives-core/std",
  "pallet-democracy/std",
  "pallet-collator-selection/std",
  "pallet-collective/std",
  "pallet-multisig/std",
  "pallet-time-release/std",
  "pallet-session/std",
  "pallet-balances/std",
  "pallet-treasury/std",
  "pallet-utility/std",
  "pallet-proxy/std",
  "pallet-sudo/std",
  "pallet-timestamp/std",
  "pallet-transaction-payment/std",
  "pallet-scheduler/std",
  "sp-core/std",
  "sp-runtime/std",
  "common-primitives/std",
  "parity-scale-codec/std",
  "scale-info/std",
  "pallet-preimage/std",
]
try-runtime = [
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "pallet-collator-selection/try-runtime",
  "pallet-collective/try-runtime",
  "pallet-democracy/try-runtime",
  "pallet-multisig/try-runtime",
  "pallet-preimage/try-runtime",
  "pallet-scheduler/try-runtime",
  "pallet-transaction-payment/try-runtime",
  "pallet-treasury/try-runtime",
  "pallet-utility/try-runtime",
  "pallet-proxy/try-runtime",
  "pallet-time-release/try-runtime",
]
